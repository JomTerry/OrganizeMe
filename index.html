<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrganizeMe Runner</title>
</head>
<body>
  <h1>OrganizeMe Runner</h1>
  <div id="output">Loading OrganizeMe…</div>

  <script>
    // ─── CONFIGURATION ───────────────────────────────
    const OWNER  = 'JomTerry';
    const REPO   = 'OrganizeMe';
    const BRANCH = 'main';
    const FOLDER = 'OrganizeMe';
    // ─────────────────────────────────────────────────

    const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${BRANCH}?recursive=1`;
    const output = document.getElementById('output');

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error(`GitHub API ${res.status}`);
        return res.json();
      })
      .then(data => {
        // grab only the blobs inside your folder
        const files = data.tree.filter(item =>
          item.type === 'blob' && item.path.startsWith(`${FOLDER}/`)
        );

        if (files.length === 0) {
          output.textContent = `⚠️ No files found in ${FOLDER}/`;
          return;
        }

        // clear the “Loading…” text
        output.textContent = '';

        files.forEach(item => {
          const path = item.path;            // e.g. "OrganizeMe/app.js"
          const ext  = path.slice(path.lastIndexOf('.')).toLowerCase();

          switch (ext) {
            case '.js':
              // inject & run JS
              const script = document.createElement('script');
              script.src = path;
              document.body.appendChild(script);
              break;

            case '.css':
              // inject stylesheet
              const link = document.createElement('link');
              link.rel  = 'stylesheet';
              link.href = path;
              document.head.appendChild(link);
              break;

            case '.html':
              // render HTML in an iframe
              const wrapper = document.createElement('div');
              wrapper.style.margin = '1em 0';
              const title = document.createElement('h2');
              title.textContent = path.split('/').pop();
              const iframe = document.createElement('iframe');
              iframe.src    = path;
              iframe.width  = '100%';
              iframe.height = '400';
              iframe.style.border = '1px solid #ccc';
              wrapper.appendChild(title);
              wrapper.appendChild(iframe);
              output.appendChild(wrapper);
              break;

            default:
              // for any other files, just link to them
              const p = document.createElement('p');
              p.innerHTML = `<a href="${path}" target="_blank">${path.split('/').pop()}</a>`;
              output.appendChild(p);
          }
        });
      })
      .catch(err => {
        output.textContent = '❌ Failed to load OrganizeMe folder.';
        console.error(err);
      });
  </script>
</body>
</html>
