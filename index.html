<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OrganizeMe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <h1 class="site-title">OrganizeMe</h1>
        <div class="site-sub">Task manager ‚Äî sync across devices</div>
      </div>
      <div class="auth-area">
        <div id="guest-note" class="meta small">Guest account</div>
        <div id="user-email" class="meta small" style="display:none"></div>
        <button id="sign-btn" class="btn ghost">Sign in</button>
      </div>
    </div>
  </header>

  <main class="wrap app-main">
    <!-- Home -->
    <section id="page-home" class="page">
      <div class="home-top card">
        <div class="greeting">
          <h2 id="greeting">Welcome back!</h2>
          <div id="today-count" class="meta">You have 0 tasks due soon</div>
        </div>
        <div class="controls">
          <label class="small">Sort by:
            <select id="sort-mode">
              <option value="priority">Priority</option>
              <option value="date">Due Date</option>
            </select>
          </label>
          <label class="small"><input id="show-complete" type="checkbox" /> Show completed</label>
        </div>
      </div>

      <div id="sections">
        <div class="section">
          <h3 class="section-title">High Priority</h3>
          <div id="high-list" class="task-list"></div>
        </div>

        <div class="section">
          <h3 class="section-title">Medium Priority</h3>
          <div id="med-list" class="task-list"></div>
        </div>

        <div class="section">
          <h3 class="section-title">Low Priority</h3>
          <div id="low-list" class="task-list"></div>
        </div>
      </div>
    </section>

    <!-- Add Task -->
    <section id="page-add" class="page" style="display:none">
      <div class="card form-card">
        <button id="back-home" class="btn ghost small">‚Üê Back</button>
        <h2>Add New Task</h2>

        <form id="add-form" onsubmit="return false;">
          <label>Task name<input id="task-title" required placeholder="Task name" /></label>
          <label>Description (optional)<textarea id="task-notes" placeholder="Description"></textarea></label>

          <div class="row">
            <label>Due date<input id="task-date" type="date" /></label>
            <label>Due time<input id="task-time" type="time" /></label>
          </div>

          <label>Importance
            <select id="task-priority">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </label>

          <label>Estimated duration (hours)<input id="task-duration" type="number" min="0" step="0.25" placeholder="e.g. 1.5" /></label>

          <label class="row toggle-row">
            <span>Reminder</span>
            <input id="task-reminder" type="checkbox" />
          </label>

          <div class="row gap">
            <button id="save-task" class="btn">Save task</button>
            <button id="cancel-task" class="btn ghost">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Profile -->
    <section id="page-profile" class="page" style="display:none">
      <div class="card profile-card">
        <h2>Profile</h2>
        <div class="profile-row">
          <div class="avatar">üë§</div>
          <div>
            <div id="profile-email" class="strong"></div>
            <div id="profile-uid" class="meta"></div>
          </div>
        </div>
        <div style="margin-top:12px">
          <button id="signout-btn" class="btn">Sign out</button>
          <button id="clear-local" class="btn ghost">Clear local tasks</button>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button id="nav-home" class="nav-btn active">üè†<span>Home</span></button>
    <button id="nav-add" class="nav-btn">Ôºã<span>Add</span></button>
    <button id="nav-profile" class="nav-btn">üë§<span>Profile</span></button>
  </nav>

  <template id="task-template">
    <div class="task">
      <div class="task-left">
        <div class="task-title"></div>
        <div class="task-meta meta"></div>
      </div>
      <div class="task-actions">
        <button class="btn small done-btn"></button>
        <button class="btn ghost small edit-btn">Edit</button>
        <button class="btn ghost small del-btn">Delete</button>
      </div>
    </div>
  </template>

  <script type="module" src="index.js" defer></script>
</body>
</html>
