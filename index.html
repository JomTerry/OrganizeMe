<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OrganizeMe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">ðŸ“‹</div>
        <div>
          <h1 class="title">OrganizeMe</h1>
          <div class="subtitle muted">Simple tasks, synced</div>
        </div>
      </div>

      <div class="header-right">
        <div id="user-email" class="user-email" style="display:none"></div>

        <!-- auth buttons placed top-right -->
        <div id="auth-buttons" class="auth-buttons">
          <button id="google-signin" class="btn small">Continue with Google</button>
          <button id="email-signin" class="btn ghost small">Sign in</button>
          <button id="email-signup" class="btn ghost small">Sign up</button>
        </div>

        <button id="account-btn" class="btn ghost" style="display:none">Account</button>
      </div>
    </div>
  </header>

  <!-- NAV (compact row below header) -->
  <nav class="main-nav">
    <div class="container nav-inner">
      <button id="nav-home" class="nav-item active">Home</button>
      <button id="nav-add" class="nav-item">Add</button>
      <button id="nav-profile" class="nav-item">Profile</button>
    </div>
  </nav>

  <!-- TOAST ðŸž -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- PAGES -->
  <main class="container app-main">

    <!-- HOME PAGE -->
    <section id="page-home" class="page page-home">
      <div class="panel">
        <div class="panel-head">
          <h2>Tasks</h2>
          <div id="today-count" class="muted">You have 0 tasks due soon</div>
        </div>

        <div class="lists-row">
          <div class="list-col">
            <h3>High</h3>
            <div id="high-list" class="task-list"></div>
          </div>
          <div class="list-col">
            <h3>Medium</h3>
            <div id="med-list" class="task-list"></div>
          </div>
          <div class="list-col">
            <h3>Low</h3>
            <div id="low-list" class="task-list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ADD PAGE -->
    <section id="page-add" class="page page-add" style="display:none">
      <form class="panel form-panel" onsubmit="return false;">
        <div class="panel-head">
          <h2>Add Task</h2>
        </div>

        <div class="form-row">
          <label for="task-title">Title</label>
          <input id="task-title" type="text" placeholder="Task title" autocomplete="off" required>
        </div>

        <div class="form-row">
          <label for="task-notes">Notes</label>
          <textarea id="task-notes" rows="4" placeholder="Optional notes..."></textarea>
        </div>

        <div class="form-row group-row">
          <div class="small-field">
            <label for="task-date">Date</label>
            <input id="task-date" type="date">
          </div>

          <div class="small-field">
            <label for="task-time">Time</label>
            <input id="task-time" type="time">
          </div>

          <div class="small-field">
            <label for="task-duration">Hours</label>
            <input id="task-duration" type="number" min="0" step="0.5" placeholder="0" inputmode="decimal">
          </div>

          <div class="small-field">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option>Medium</option>
              <option>High</option>
              <option>Low</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <label class="inline"><input id="task-reminder" type="checkbox"> Reminder</label>
        </div>

        <div class="form-row actions">
          <button id="save-task" class="btn">Save Task</button>
          <button id="cancel-task" class="btn ghost">Cancel</button>
          <button id="back-home" class="btn ghost">Back</button>
        </div>
      </form>
    </section>

    <!-- PROFILE PAGE -->
    <section id="page-profile" class="page page-profile" style="display:none">
      <div class="panel form-panel">
        <div class="panel-head">
          <h2>Profile & Sign-in</h2>
        </div>

        <div id="guest-note" class="muted">Sign in to sync tasks across devices.</div>

        <div id="profile-signedout">
          <form id="form-signin" onsubmit="return false;">
            <h3>Sign in</h3>

            <div class="form-row">
              <label for="signin-email">Email</label>
              <input id="signin-email" type="email" autocomplete="email" placeholder="you@example.com">
            </div>

            <div class="form-row input-wrap">
              <label for="signin-password">Password</label>
              <input id="signin-password" type="password" autocomplete="current-password" placeholder="Password">
              <button class="pw-toggle" type="button" data-target="signin-password" aria-pressed="false" title="Show password">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/></svg>
              </button>
            </div>

            <div class="form-row small-actions">
              <button id="signin-submit" class="btn">Sign in</button>
              <a id="signin-forgot" href="#" class="link">Forgot password?</a>
              <span id="signin-status" class="muted status-text"></span>
            </div>
          </form>

          <hr>

          <form id="form-signup" onsubmit="return false;">
            <h3>Create account</h3>

            <div class="form-row">
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" autocomplete="email" placeholder="you@example.com">
            </div>

            <div class="form-row input-wrap">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" autocomplete="new-password" placeholder="Password (min 6)">
              <button class="pw-toggle" type="button" data-target="signup-password" aria-pressed="false" title="Show password">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/></svg>
              </button>
            </div>

            <div class="form-row input-wrap">
              <label for="signup-confirm">Confirm password</label>
              <input id="signup-confirm" type="password" autocomplete="new-password" placeholder="Confirm password">
              <button class="pw-toggle" type="button" data-target="signup-confirm" aria-pressed="false" title="Show password">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/></svg>
              </button>
            </div>

            <div class="form-row small-actions">
              <button id="signup-submit" class="btn">Create account</button>
              <span id="signup-status" class="muted status-text"></span>
            </div>
          </form>
        </div>

        <div id="profile-signedin" style="display:none">
          <h3>Your profile</h3>
          <div class="form-row">
            <label>Email</label>
            <div id="profile-email" class="muted"></div>
          </div>

          <div class="form-row">
            <label for="profile-name-input">Display name</label>
            <input id="profile-name-input" type="text" placeholder="Your name">
          </div>

          <div class="form-row small-actions">
            <button id="save-name-btn" class="btn">Save</button>
            <button id="refresh-profile" class="btn ghost">Refresh</button>
            <span id="profile-save-status" class="muted"></span>
          </div>

          <div class="form-row small-actions">
            <button id="signout-btn" class="btn ghost">Sign out</button>
            <button id="clear-local" class="btn ghost">Clear local</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- TASK TEMPLATE -->
  <template id="task-template">
    <div class="task-item">
      <div class="task-left">
        <div class="task-title">Untitled</div>
        <div class="task-meta muted"></div>
      </div>
      <div class="task-actions">
        <button class="done-btn btn small">Done</button>
        <button class="edit-btn btn ghost small">Edit</button>
        <button class="del-btn btn ghost small">Delete</button>
      </div>
    </div>
  </template>

  <script type="module" src="index.js"></script>
</body>
</html>
