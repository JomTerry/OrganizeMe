name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install apt packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            git zip unzip openjdk-11-jdk build-essential autoconf automake \
            libtool pkg-config zlib1g-dev python3-pip python3-venv \
            libssl-dev libsqlite3-dev libffi-dev

      - name: Setup Python & pip
        run: |
          python3 -m pip install --upgrade pip setuptools wheel

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade buildozer==1.4.6
          python3 -m pip install --upgrade cython

      - name: Show files (debug)
        run: |
          echo "Listing repo root..."
          ls -la
          echo "Listing OrganizeMe/..."
          ls -la OrganizeMe || true

      - name: Build APK (debug)
        env:
          BUILDERVERBOSE: "1"
        run: |
          # If your buildozer.spec is at repo root and points to source.dir = OrganizeMe, run here.
          buildozer -v android debug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: organizeMe-apk
          path: |
            bin/*.apk
            bin/*.aab
            bin/*-debug.apk