name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required to create the Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent stuck deployments: let latest run cancel earlier ones
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    # THIS is the important part â€” the deploy job must specify an environment
    environment:
      name: github-pages

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the folder or files you want published; '.' uploads repo root
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4